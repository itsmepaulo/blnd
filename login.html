<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="login_styles.css">
    <link rel="shortcut icon" href="imagens/BLND.ico" type="image/x-icon">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'longhaul';
            src: url(fonts/Longhaul.ttf);
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    <main>
        <a href="index.html" class="icon-back">
            <span class="material-symbols-sharp icon">
                arrow_back
            </span>
        </a>
        <!-- área de login  !-->
        <section class="login">

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) ao BLND. Faça login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-sharp">person</span>
                        <input type="email" name="user" id="iuser" placeholder="Digite seu e-mail" autocomplete="email"
                            required>
                        <label for="iuser">Usuário</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-sharp">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha"
                            autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span
                            class="material-symbols-sharp">mail</span></a>
                    <a href="cadastro.html" class="botao">Cadastre-se</a>
                </form>

            </div>

            <div class="container__img">
                <img src="imagens/logo2.jpg" alt="">
            </div>
        </section>
    </main>

    <footer>
        <p>Site criado por <a href="https://github.com/itsmepaulo" target="_blank">Paulo Henrique</a>.</p>
    </footer>

</body>

</html>
