<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/login_style.css">
    <link rel="stylesheet" href="estilo/login-media-query.css">
    <link rel="shortcut icon" href="imagens/BLND.ico" type="image/x-icon">
    <title>Login</title>
    <style>
    @font-face{
        font-family: 'longhaul';
        src: url(fonts/Longhaul.ttf);
        font-weight: normal;
        font-style: normal;
    }
    </style>
</head>
<body>
    <main>
        <!-- área de login  !-->
        <section id="login">
            <div id="imagem">
                <!-- Está no CSS-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) ao BLND. Faça login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <span class="material-symbols-sharp">person</span>
                        <input type="email" name="user" id="iuser" placeholder="Digite seu e-mail" autocomplete="email" required>
                        <label for="iuser">Usuário</label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-symbols-sharp">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha  <span class="material-symbols-sharp">mail</span></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
